<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频格式转换工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>视频格式转换工具</h1>
        <div class="converter-box">
            <div class="upload-section">
                <input type="file" id="fileInput" multiple accept="video/*">
                <div class="drop-zone" id="dropZone">
                    <p>点击或拖拽文件到此处上传</p>
                    <p>支持同时上传最多10个文件</p>
                </div>
            </div>
            
            <div class="conversion-options">
                <div class="option-group">
                    <label for="outputFormat">输出格式：</label>
                    <select id="outputFormat">
                        <option value="gif">GIF</option>
                        <option value="mp4">MP4</option>
                        <option value="webm">WebM</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label for="quality">质量：<span id="qualityValue">80%</span></label>
                    <input type="range" id="quality" min="1" max="100" value="80">
                </div>
                
                <div class="option-group">
                    <label for="scale">缩放比例：<span id="scaleValue">1.0</span></label>
                    <input type="range" id="scale" min="0.1" max="2" step="0.1" value="1">
                </div>
            </div>
            
            <button id="convertBtn" disabled>开始转换</button>
            
            <div class="preview-section" id="previewSection">
                <!-- 文件列表将在这里动态显示 -->
            </div>
            
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="download-section" id="downloadSection">
                <!-- 下载链接将在这里动态显示 -->
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg.js/0.10.0/ffmpeg.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
